# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build and test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mailpit:
        image: axllent/mailpit:v1.27.5
        ports:
          - 1025:1025    # SMTP
          - 8025:8025    # Web UI & API
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.24

    - name: Build
      run: go build -v ./...

    - name: Install playwright
      run: go run github.com/playwright-community/playwright-go/cmd/playwright install chromium-headless-shell

    - name: Test
      run: go test -v -tags=integration ./... -coverprofile=./cover.out -covermode=atomic -coverpkg=./...

    - name: Check coverage
      uses: vladopajic/go-test-coverage@v2
      with:
        config: ./.testcoverage.yml
