<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css">
    <script src="https://unpkg.com/htmx.org@{{ .HtmxVersion }}/dist/htmx.min.js"></script>
    <script src="/js/expand-row-content.js"></script>
    <title>Caesura</title>
</head>
<body class="bg-gray-100">
  {{ template "header" . }}
  <!-- Page Content Placeholder -->
  <div id="page-content" class="flex-col pt-16">
    <div class="overflow-auto max-h-[70vh] rounded-2xl shadow-md border border-gray-200 pt-8">
      <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="px-4 py-3">Name</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Role</th>
            <th class="px-4 py-3">Groups</th>
          </tr>
        </thead>
        <tbody id="people-list" class="divide-y divide-gray-100 bg-white"
            hx-get="/organizations/users"
            hx-swap="innerHTML",
            hx-trigger="load",
            hx-target="this"
            >
        </tbody>
      </table>
    </div>
  </div>
</body>
