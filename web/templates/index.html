<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <title>Caesura</title>
</head>
<body class="bg-gray-100">
    <!-- Top Bar -->
    <div class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo / Brand -->
            <div class="text-xl font-bold text-indigo-600">Caesura</div>

            <!-- Navigation Links -->
            <nav class="space-x-6 hidden md:flex">
                <a href="#" class="text-gray-700 hover:text-indigo-500">Home</a>
                <a href="#" class="text-gray-700 hover:text-indigo-500">Features</a>
                <a href="#" class="text-gray-700 hover:text-indigo-500">Pricing</a>
                <a href="#" class="text-gray-700 hover:text-indigo-500">Contact</a>
            </nav>
        </div>
    </div>

    <!-- Page Content Placeholder -->
    <div class="flex-col pt-16">
        <div class="flex items-center justify-center">
            <div id="upload-form" class="bg-white p-8 rounded-2xl shadow-lg max-w-lg w-full">
                <input
                    type="file"
                    name="myfile"
                    id="file-input"
                    accept="application/pdf"
                    class="block w-full box-border text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100
                            transition cursor-pointer"
                    />
                <button type="button" onclick='alert("Clicked")' class="w-full box-border bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">Split</button>
            </div>
        </div>
        <div class="flex p-8">
            <div class="w-2/3 flex-col items-center justify-center">

                <div class="flex">
                    <div class="mr-2 font-semibold">Instrument:</div><div id="chosen-instrument" class="mr-2"></div>
                </div>
                <div id="split-workbench" class="pt-4 pr-4">
                    <!-- Result will be dynamically inserted here -->
                     <div id="assignments" class="flex">
                        <div class="flex-col">
                            <p class="mr-2 font-semibold">Assignments:</p>
                            <p class="mr-2 text-gray-500 text-sm">(Click to remove)</p>
                        </div>
                     </div>
                    <div id="controls" class="flex mt-4 items-center justify-between">
                        <button id="prev-page" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">Previous</button>
                        <span class="pl-4 pr-4">Page: <span id="page-num">0</span> / <span id="page-count">0</span></span>
                        <button id="next-page" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">Next</button>
                        <button id="assign-page" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">Assign</button>
                    </div>
                    <canvas id="pdf-canvas" class="w-full box-border h-auto rounded-lg shadow-md"></canvas>
                </div>
            </div>
            <div class="w-1/3 flex-col items-center justify-center">
                <div class="flex">
                    <p class="mr-2 font-semibold">Filter groups:</p>
                    <input type="text" name="token" hx-get="/instruments" hx-trigger="load, keyup changed delay:500ms" hx-target="#instrument-list" placeholder="Type to filter"/>
                </div>
                <div id="instrument-list" class="pt-8">
                    <ul class="max-w-md space-y-2">
                        <!-- Items will be dynamically inserted here -->
                        <li>Loading...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/pdf-viewer.js" defer></script>
</body>
</html>
