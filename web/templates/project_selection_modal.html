{{define "project-modal"}}
<div
  id="modal"
  class="fixed inset-0 bg-gray-800/70 flex items-center justify-center"
>
  <div
    class="bg-white p-6 rounded-xl shadow w-[30rem] max-h-[90vh] overflow-y-auto"
  >
    <h2 class="text-lg font-semibold mb-4">{{ T "project-modal.select"}}</h2>

    <!-- Autocomplete input -->
    <div
      id="project-query-input"
      hx-get="/project-query-input"
      hx-trigger="load"
      hx-once
    ></div>
    <div id="project-list"></div>

    <button
      id="create-new-project-btn"
      hx-post="/projects"
      hx-include="#piece-list input[type='checkbox']:checked, input[name='projectQuery']"
      hx-target="#flashMessage"
      hx-swap="innerHTML"
      class="btn btn-primary"
    >
      {{T "confirm"}}
    </button>
  </div>
  {{end}}
</div>
