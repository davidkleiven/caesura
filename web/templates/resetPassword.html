{{ define "resetPassword" }}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/output.css" />
  <title>Caesura</title>
  <script src="https://unpkg.com/htmx.org@{{ .Dependencies.HtmxVersion }}/dist/htmx.min.js"></script>
</head>

<body class="bg-gray-100">
  {{ template "header" . }}
  <div
    id="page-content"
    class="flex-col p-16 w-full max-w-md bg-white rounded-lg shadow-md"
  >
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      {{ T "resetPassword.header" }}
    </h2>
    <form hx-put="/password" hx-target="#flashMessage" hx-swap="innerHTML">
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-medium mb-2"
          for="password"
        >
          {{ T "login.password" }}
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="input"
          placeholder='{{ T "login.password" }}'
        />
      </div>

      <div id="retyped-password" class="mb-4">
        <label
          class="block text-gray-700 text-sm font-medium mb-2"
          for="retyped"
        >
          {{ T "login.retype_password" }}
        </label>
        <input
          type="password"
          id="retyped"
          name="retyped"
          class="input"
          placeholder='{{ T "login.retype_password" }}'
        />
        <button
          type="submit"
          id="reset-password-btn"
          class="btn btn-primary w-full mt-2"
        >
          OK
        </button>
      </div>
      {{ template "footer" }}
    </form>
  </div>
</body>
{{ end }}
