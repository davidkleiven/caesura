{{ define "resource_table" }}
<div id="resource-table" class="overflow-auto max-h-[70vh] rounded-2xl shadow-md border border-gray-200 pt-8">
    <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-4 py-3 w-2/5">{{T "title"}}</th>
          <th class="px-4 py-3">{{T "composer"}}</th>
          <th class="px-4 py-3">{{T "arranger"}}</th>
          <th class="px-4 py-3">{{T "duration"}}</th>
          <th class="px-4 py-3">{{T "genre"}}</th>
          <th class="px-4 py-3">{{T "tags"}}</th>
          <th class="px-4 py-3"></th>
        </tr>
      </thead>
      <tbody id="piece-list" class="divide-y divide-gray-100 bg-white">
      </tbody>
    </table>
  </div>
{{ end }}
